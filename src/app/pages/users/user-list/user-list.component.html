<button (click)="_router.navigate(['users/add'])" class="btn btn-primary">Add Player</button>
<input
  [formControl]="searcher"
  class="form-control mt-2"
  placeholder="Search Player"
  type="text"
/>
<div *ngIf="players$ | async as players" class="players">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Decks</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let player of players; let i = index">
      <th scope="row">{{ i }}</th>
      <td>{{ player.name }}</td>
      <td>
        <li *ngFor="let deck of player.decks">
          {{ deck.name }} - {{ deck.cards }} cards
        </li>
      </td>
      <td>
        <button (click)="editPlayer(player)" class="btn btn-primary">Edit</button>
        <button (click)="deletePlayer(player)" class="btn btn-danger ms-2">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
